<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="container">

            <div class="container-title">
                <h1>Calculadora</h1>
                <h2>√çndice de Masssa Corporal - IMC </h2>
            </div>

            <form id="form">

                <div class="container-box">
                    <input class="box" type="number" name="peso" id="peso" required
                        onfocus="this.value='';"><span>Kg</span>
                </div>
                <div class="container-box">
                    <input class="box" type="number" name="altura" id="altura" required
                        onfocus="this.value='';"><span>cm</span>
                </div>

                <input type="submit" value="Calcular" id="calcular">

                <div id="resultado"></div>
            </form>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
